<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Scrap</title>
</head>
<body>
    <form method="post" type="text" action="/scrap">
        <b>키워드 : </b>
        <input type="text" size=50 name="scrap_search" placeholder="스크랩할 키워드 입력" autocomplete="off">
        <input type="submit" value="스크랩">
    </form>
    <details>
        <summary>매일경제 RSS</summary>
        <ul>
            {% for item in data[0] %}
                <li><a href={{item.link}} target="_black">{{data.title}}</a></li>
            {% endfor %}
        </ul>
    </details><br>
    <details>
        <summary>한국경제 RSS</summary>
        <ul>
            {% for item in data[1] %}
                <li><a href={{item.link}} target="_black">{{data.title}}</a></li>
            {% endfor %}
        </ul>
    </details><br>
    <details>
        <summary>이투데이 RSS</summary>
        <ul>
            {% for item in data[2] %}
                <li><a href={{item.link}} target="_black">{{data.title}}</a></li>
            {% endfor %}
        </ul>
    </details>

</body>
</html>
